<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/pages/partner-signup.css" />
    <link rel="stylesheet" href="assets/css/custom/custom.css" />
    
    <title>Carifika || Partnership sign up</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h2 class="head-text">Login to your account
                    as partner member</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class=" form-box">
                    <div class="container">
                        
                        <form class="row g-3">
                            <div class="form-group ">
                            <label for="firstName" class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="firstName" />
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="country" class="form-label">Country</label>
                                        <input type="text" class="form-control" id="country" />
                                    </div>
                                    <div class="col-6">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" />
                            </div>
                            <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" />
                            </div>

                            <div class="row g-0 req">
                            <div class="col-6">
                                <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="40"
                                height="40"
                                fill="currentColor"
                                class="bi bi-dot"
                                viewBox="0 0 16 16"
                                >
                                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                                </svg>
                                <p class="inline">One lowercase character</p>
                            </div>
                            <div class="col-6">
                                <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="40"
                                height="40"
                                fill="currentColor"
                                class="bi bi-dot"
                                viewBox="0 0 16 16"
                                >
                                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                                </svg>
                                <p class="inline">One special character</p>
                            </div>
                            <div class="col-6">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="40"
                                    height="40"
                                    fill="currentColor"
                                    class="bi bi-dot"
                                    viewBox="0 0 16 16"
                                >
                                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                                </svg>
                                <p class="inline">One uppercase character</p>
                                </div>
                                <div class="col-6">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="40"
                                    height="40"
                                    fill="currentColor"
                                    class="bi bi-dot"
                                    viewBox="0 0 16 16"
                                >
                                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                                </svg>
                                <p class="inline">8 characters minimum</p>
                                </div>
                                <div class="col-6">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="40"
                                    height="40"
                                    fill="currentColor"
                                    class="bi bi-dot"
                                    viewBox="0 0 16 16"
                                >
                                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                                </svg>
                                <p class="inline">One number</p>
                                </div>
                            </div>

                            <div class="col-12">
                            <button type="submit" class="btn">Create an Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
  







</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/pages/member-logIn.css" />

    <title>Document</title>
</head>
<body>
    <div class="container form-box">
        <div class="container">
          <h2 class="head-text">Login to your account as regular member</h2>
        </div>
        <div class="container">
          <form class="row g-3">
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            
            <a href="#">Forgot password?</a>

            <div class="col-12">
              <button type="submit" class="btn px-5">Login</button>
            </div>

            <div class="mb">
                <p class="inline">Don't have an account? </p><a href="#">Get an account</a>

            </div>
          </form>
        </div>
      </div>

</body>
</html>

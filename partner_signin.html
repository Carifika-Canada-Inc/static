<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/pages/partner-login.css" />
    <link rel="stylesheet" href="assets/css/custom/custom.css" />
    
    <title>Carifika || Partnership sign in</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h2 class="head-text">Login to your account
                    as partner member</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class=" form-box">
                    <div class="container">
                        <form class="row g-3">
                            <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" />
                            </div>
                            <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" />
                            </div>
                            
                            <a href="#">Forgot password?</a>
                
                            <div class="form-group">
                            <button type="submit" class="btn px-5">Login</button>
                            </div>
                
                            <div class="mb">
                                <p class="inline">Don't have an account? </p><a href="#">Get an account</a>
                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
